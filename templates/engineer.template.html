<div id="card" class="h-56 w-80 mx-6 my-4 flex flex-col rounded-lg bg-pink-500 overflow-hidden drop-shadow-md">
  <header class="bg-white px-4 py-2">
    <h2 class="text-4xl text-cyan-600">{{ name }}</h2>
    <h3 class="text-2xl text-cyan-800">{{ title }}</h3>
  </header>
  <div class="flex flex-col justify-between h-full px-4 py-2 text-lg">
    <p class="text-slate-800"> 
      <span class="text-cyan-800">
        <i class="fa-solid fa-id-badge"></i>
      </span>
      {{ id }}
    </p>
    <p class="text-slate-800">
      <span class="text-cyan-800">
        <i class="fa-regular fa-envelope"></i>
      </span>
      <a href="mailto:{{ email }}">{{ email }}</a>
    </p>
    <!-- This bit is only for engineers -->
    <p class="text-slate-800">
      <span class="text-cyan-800">
        <i class="fa-brands fa-github"></i>
      </span>
      <a href="https://github.com/{{ github }}">{{ github }}</a>
    </p>
  </div>
</div>
